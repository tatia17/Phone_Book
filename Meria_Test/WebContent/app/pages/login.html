
<div id="id01" class="modal">
  
  <form class="modal-content animate" id="loginProp">
    <div class="imgcontainer">
      <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
      <img src="image/img_avatar2.png" alt="Avatar" class="avatar">
    </div>

    <div class="container">
      <label for="uname"><b>Username</b></label>
      <input type="text" placeholder="Enter Username" ng-model="loginProp.uname" required>

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" ng-model="loginProp.upwd" required>
        
      <button type="submit" ng-click="login()">Login</button>
      <label>
        <input type="checkbox" checked="checked" name="remember"> Remember me
      </label>
    </div>

    <div class="container" style="background-color:#f1f1f1">
      <span class="psw">Forgot <a href="#">password?</a></span>
    </div>
  </form>
</div>
